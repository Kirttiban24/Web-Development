<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" />
      <label for="mname">Middle Name</label>
      <input type="text" id="mname" name="mname" />
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" />
      <p>GENDER:</p>
      <input type="radio" id="Male" value="MALE" name="GENDER" />
      <label for="Male">MALE</label>
      <input type="radio" id="Female" value="FEMALE" name="GENDER" />
      <label for="Female">FEMALE</label>
      <input type="radio" id="Other" value="OTHER" name="GENDER" />
      <label for="Other">OTHER</label><br /><br />
      <label for="date">DAY</label>
      <input type="number" id="date" name="date" max="31" min="1" />
      <label for="month">MONTH</label>
      <select name="month" id="month">
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="sep">September</option>
        <opyion value="oct">October</opyion>
        <option value="nov">November</option>
        <option value="dec">December</option>
      </select>
      <label for="year">YEAR</label>
      <select name="year" id="year">
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option></select
      ><br /><br />
      <p>QUALIFICATION:</p>
      <input type="checkbox" id="10th" name="QUALIFICATION" />
      <label for="10th">10th</label>
      <input type="checkbox" id="12th" name="QUALIFICATION" />
      <label for="12th">12th</label>
      <input type="checkbox" id="graduation" name="QUALIFICATION" />
      <label for="graduation">Graduation</label>
      <input type="checkbox" id="postgraduate" name="QUALIFICATION" />
      <label for="postgraduate">Postgraduate</label><br /><br />
      <label for="present address">Present Address</label>
      <input type="address" id="address" name="address" /><br /><br />
      <label for="permanent address">Permanent Address</label>
      <input type="address" id="address" name="address" /><br /><br />
      <label for="pcn">Primary Contact Number</label>
      <input type="pcn" id="pcn" name="pcn" /><br /><br />
      <label for="scn">Secondary Contact Number</label>
      <input type="scn" id="scn" name="scn" /><br /><br />
      <label for="pei">Primary Email Id</label>
      <input type="pei" id="pei" name="pei" /><br /><br />
      <label for="sei">Secondary Email Id</label>
      <input type="sei" id="sei" name="sei" /><br /><br />
      <label for="date">Date of joining</label>
      <input type="date" id="date" name="date" /><br /><br />
      <label for="username">UserName</label>
      <input type="un" id="un" name="un" /><br /><br />
      <label for="pass">Password</label>
      <input type="pass" id="pass" name="pass" /><br /><br />
      <label for="retype">Re-Type password</label>
      <input type="retype" id="retype" name="retype" /><br /><br />
      <label for="my file">Upload Photo</label>
      <input type="file" id="myfile" name="myfile" /><br /><br />
      <label for="my file">Upload Left Thumb</label>
      <input type="file" id="myfile" name="myfile" /><br /><br />
      <label for="myfile">Upload Right Thumb</label>
      <input type="file" id="myfile" name="myfile" /><br /><br />
      <label for="profile link">Employee Personal Profile Link</label>
      <input type="url" id="url" name="url" /><br /><br />
    </form>
    <audio controls>
      <source src="" type="audio/ogg" />
      <source src="" type="audio/mpeg" /></audio
    ><br /><br />
    <video width="300" height="380" controls>
      <source src="" type="video/mp4" />
    </video>
  </body>
</html>
